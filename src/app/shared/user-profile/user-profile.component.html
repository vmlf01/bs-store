<form class="form" role="form" novalidate="" [formGroup]="profileForm" (ngSubmit)="handleSave(profileForm)">
    <bs-page-title [title]="'My Profile'"></bs-page-title>

    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-danger" role="alert" *ngIf="error?.message">
                {{ error.message }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <img [src]="profile?.picture" class="img-fluid rounded">
        </div>
        <div class="col-md-9">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': name.dirty && !name.valid, 'is-valid': name.valid }">
            </div>
            <div class="form-group">
                <label for="name">E-Mail</label>
                <div class="">{{ profile?.email }}</div>
            </div>
            <div class="form-group" *ngIf="profile?.role !== 'BUYER'">
                <label for="userRoles">Role</label>
                <div class="">{{ profile?.role | titlecase }}</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <bs-address-editor
                [title]="'Shipping Address'"
                [addressForm]="profileForm.controls['shippingAddress']"
            ></bs-address-editor>
        </div>
        <div class="col-md-6">
            <bs-address-editor
                [title]="'Billing Address'"
                [addressForm]="profileForm.controls['billingAddress']"
            ></bs-address-editor>
        </div>
        </div>
    <div class="row">
        <div class="col-md-12 text-right">
            <button type="submit" class="btn btn-success" [disabled]="!profileForm.valid || profileForm.pristine">Save</button>
            <button type="button" class="btn btn-warning" (click)="handleCancel()">Cancel</button>
        </div>
    </div>
</form>
