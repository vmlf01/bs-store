<div [formGroup]="addressForm">
    <div class="row">
        <div class="col-md-12">
            <h6>{{ title }}</h6>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="name">Street</label>
                <input type="text" formControlName="street" class="form-control" [ngClass]="{ 'is-invalid': street.dirty && !street.valid, 'is-valid': street.valid }">
            </div>
            <div class="form-group">
                <label for="name">City</label>
                <input type="text" formControlName="city" class="form-control" [ngClass]="{ 'is-invalid': city.dirty && !city.valid, 'is-valid': city.valid }">
            </div>
            <div class="form-group">
                <label for="name">Zip</label>
                <input type="text" formControlName="zip" class="form-control" [ngClass]="{ 'is-invalid': zip.dirty && !zip.valid, 'is-valid': zip.valid }">
            </div>
            <div class="form-group">
                <label for="name">Country</label>
                <input type="text" formControlName="country" class="form-control" [ngClass]="{ 'is-invalid': country.dirty && !country.valid, 'is-valid': country.valid }">
            </div>
        </div>
    </div>
</div>
